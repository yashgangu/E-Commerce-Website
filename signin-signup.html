<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin-signup.css">
    <title>SignIn-Sign-up Page</title>
</head>
<body>
    <div class="form-content">
        <div class="radio-input">
            <input type="radio" id="signin" name="signin-signup" value="signin" checked>
            <label for="signin">Sign In</label>&nbsp;&nbsp;&nbsp;
            <input type="radio" id="signup" name="signin-signup" value="signup">
            <label for="signup">Sign Up</label>
        </div>

        <!-- Sign In Form -->
        <div class="form-signin-form">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <button class="button">Sign In</button>
                    <p>Don't have an account? <a href="#" class="signup-link">Sign Up</a></p>
                </div>
            </form>
        </div>

        <!-- Sign Up Form -->
        <div class="form-signup-form">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="userName" name="username" required>
                    <label for="email">Email:</label>
                    <input type="email" id="Email" name="email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="Password" name="password" required>
                    <button class="button">Sign Up</button>
                    <p>Already have an account? <a href="#" class="signin-link">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="./signin-signup.js"></script>
</body>
</html>
